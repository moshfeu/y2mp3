os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: gHm5sKIAonag8G/hV5Z/SfhjRmXwIcRxhQT9PNFi+eMYJv+FO2WgnQuH5PYiYlc1
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
